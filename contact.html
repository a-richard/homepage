  <head>
    <meta charset="UTF-8" />
    <meta

      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link

      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/384201163a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark container-padding">
      <a class="navbar-brand brand" href="index.html">
        MyProduct
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="about.html">About Us</a>

          <a class="nav-item nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
    <!-- Main Section -->
    <section class="container-padding" id="main-section">
      <h1 class="main-heading">Contact Us</h1>
      <img class="img-fluid title-img" src="images/card.gif" alt="card gif" />
      <form>
        <div class="form-row">
          <div class="col-lg-6 form-col">
            <label for="inlineFormCustomSelect">I am</label>
            <select id="inlineFormCustomSelect">
              <option selected disabled>choose...</option>
              <option>a human</option>
              <option>not a human</option>
              <option>a sentient being of unknown nature</option>
            </select>
          </div>
          <div class="col-lg-6 form-col">
            <label for="inlineFormInputName2">My name is</label>
            <input type="text" id="inlineFormInputName2" />
          </div>
          <div class="col-lg-12 form-col">
            <label for="exampleFormControlTextarea1">My message</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <div class="col-lg-12 form-col">
            <button
              type="submit"
              class="btn btn-dark submit-button"
              id="submit-form"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </section>
    <!-- Footer -->
    <footer class="container-padding" id="social">
      <a href="#"><span class="fab fa-twitter social-icon"></span></a>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
